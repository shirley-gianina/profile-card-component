<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <div class="profile-card">
    <div class="card-header">
      <img src="./images/image-victor.jpg" alt="">
    </div>
   <div class="card-body">
     <p>
       <span class="text-bold">Victor Crest</span>
       <span class="text-gray">26</span></p>
     <p class="text-gray">London</p>
   </div>
   <div class="card-footer">
     <div>
       <p class="text-bold">80K</p>
       <p class="text-gray">Followers</p>
     </div>
     <div>
      <p class="text-bold">803K</p>
      <p class="text-gray">Likes</p>
    </div>
    <div>
      <p class="text-bold">1.4K</p>
      <p class="text-gray">Photos</p>
    </div>
   </div>
  </div>

  </div> -->
</body>
</html>
